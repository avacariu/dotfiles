set -g utf8
set-window-option -g utf8 on

set -g prefix C-a
unbind C-b

bind C-a send-prefix

set -g default-terminal "screen-256color"
set -g history-limit 10000

set -g default-command "/bin/bash"

bind | split-window -h
bind - split-window -v

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

setw -g -q mode-mouse on
set -g -q mouse-select-pane on
set -g -q mouse-resize-pane on
set -g -q mouse-select-window on

set -g -q mouse on

set -g mode-keys vi

set -sg escape-time 0

# ----------------------
# Status Bar
# -----------------------
set-option -g status on                # turn the status bar on
set -g status-utf8 on                  # set utf-8 for the status bar
set -g status-interval 1               # set update frequencey (default 15 seconds)
set -g status-justify left
# set-option -g status-position top    # position the status bar at top of screen

# visual notification of activity in other windows
setw -g monitor-activity on
set -g visual-activity off

# set color for status bar
set-option -g status-bg black
set-option -g status-fg yellow #yellow
set-option -g status-attr dim

# set window list colors - red for active and cyan for inactive
set-window-option -g window-status-fg colour15 #base0
set-window-option -g window-status-bg black
set-window-option -g window-status-attr dim

set-window-option -g window-status-current-fg black
set-window-option -g window-status-current-bg colour15
set-window-option -g window-status-current-attr bright

# show host name and IP address on left side of status bar
set -g status-left-length 70
set -g status-left "#[fg=colour15]#[bg=brightred]#h"

# show session name, window & pane number, date and time on right side of
# status bar
set -g status-right-length 60
set -g status-right "#[bg=red]#[fg=colour15]#(~/.local/bin/get-num-updates.sh)#[bg=default] #[bg=green]#(~/.local/bin/get-temp.sh)#[bg=default] #[bg=yellow]#[fg=black]#(cat /proc/loadavg | awk '{ print $2 }')#[bg=black]#[fg=colour15] %F %T"
